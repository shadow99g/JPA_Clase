<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaViewDlg" widgetVar="VentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentaTitle}">
            <h:form id="VentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{ventaController.selected.codven}" title="#{bundle.ViewVentaTitle_codven}"/>
                        <h:outputText value="Fecha"/>
                        <h:outputText value="#{ventaController.selected.fecven}" title="#{bundle.ViewVentaTitle_fecven}"/>
                        <h:outputText value="Total de Ventas"/>
                        <h:outputText value="#{ventaController.selected.totven}" title="#{bundle.ViewVentaTitle_totven}"/>
                        <h:outputText value="Persona"/>
                        <h:outputText value="#{ventaController.selected.codper.apeper}" title="#{bundle.ViewVentaTitle_codper}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
