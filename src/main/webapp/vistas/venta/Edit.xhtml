<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEditDlg" widgetVar="VentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVentaTitle}">
            <h:form id="VentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="ID" for="codven" />
                        <p:inputText id="codven" value="#{ventaController.selected.codven}" title="#{bundle.EditVentaTitle_codven}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_codven}"/>
                        <p:outputLabel value="Fecha" for="fecven" />
                        <p:inputText id="fecven" value="#{ventaController.selected.fecven}" title="#{bundle.EditVentaTitle_fecven}" />
                        <p:outputLabel value="Total de Ventas" for="totven" />
                        <p:inputText id="totven" value="#{ventaController.selected.totven}" title="#{bundle.EditVentaTitle_totven}" />
                        <p:outputLabel value="Persona" for="codper" />
                        <p:selectOneMenu id="codper" value="#{ventaController.selected.codper}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_codper}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="codperItem"
                                           itemLabel="#{codperItem.apeper}"
                                           itemValue="#{codperItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.update}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
