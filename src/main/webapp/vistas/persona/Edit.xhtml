<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">

                        <p:outputLabel value="Nombres" for="nomper" />
                        <p:inputText id="nomper" value="#{personaController.selected.nomper}" title="#{bundle.EditPersonaTitle_nomper}" />
                        <p:outputLabel value="Apellidos" for="apeper" />
                        <p:inputText id="apeper" value="#{personaController.selected.apeper}" title="#{bundle.EditPersonaTitle_apeper}" />
                        <p:outputLabel value="DNI" for="dniper" />
                        <p:inputText id="dniper" value="#{personaController.selected.dniper}" title="#{bundle.EditPersonaTitle_dniper}" />
                        <p:outputLabel value="Fecha de Nacimiento" for="fecnacper" />
                        <p:inputMask id="fecnacper" value="#{personaController.selected.fecnacper}" title="#{bundle.CreatePersonaTitle_fecnacper}" mask="99/99/9999"/>
                        <p:outputLabel value="Dirección" for="dirper" />
                        <p:inputText id="dirper" value="#{personaController.selected.dirper}" title="#{bundle.EditPersonaTitle_dirper}" />
                        <p:outputLabel value="Teléfono" for="telper" />
                        <p:inputText id="telper" value="#{personaController.selected.telper}" title="#{bundle.EditPersonaTitle_telper}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
