<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonaLabel_codper}" for="codper" />
                        <p:inputText id="codper" value="#{personaController.selected.codper}" title="#{bundle.EditPersonaTitle_codper}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_codper}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{personaController.selected.nomper}" title="#{bundle.EditPersonaTitle_nomper}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_apeper}" for="apeper" />
                        <p:inputText id="apeper" value="#{personaController.selected.apeper}" title="#{bundle.EditPersonaTitle_apeper}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_dniper}" for="dniper" />
                        <p:inputText id="dniper" value="#{personaController.selected.dniper}" title="#{bundle.EditPersonaTitle_dniper}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_fecnacper}" for="fecnacper" />
                        <p:inputText id="fecnacper" value="#{personaController.selected.fecnacper}" title="#{bundle.EditPersonaTitle_fecnacper}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_dirper}" for="dirper" />
                        <p:inputText id="dirper" value="#{personaController.selected.dirper}" title="#{bundle.EditPersonaTitle_dirper}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_telper}" for="telper" />
                        <p:inputText id="telper" value="#{personaController.selected.telper}" title="#{bundle.EditPersonaTitle_telper}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_estper}" for="estper" />
                        <p:inputText id="estper" value="#{personaController.selected.estper}" title="#{bundle.EditPersonaTitle_estper}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
