<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{personaController.selected.codper}" title="#{bundle.ViewPersonaTitle_codper}"/>
                        <h:outputText value="Nombres"/>
                        <h:outputText value="#{personaController.selected.nomper}" title="#{bundle.ViewPersonaTitle_nomper}"/>
                        <h:outputText value="Apellidos"/>
                        <h:outputText value="#{personaController.selected.apeper}" title="#{bundle.ViewPersonaTitle_apeper}"/>
                        <h:outputText value="DNi"/>
                        <h:outputText value="#{personaController.selected.dniper}" title="#{bundle.ViewPersonaTitle_dniper}"/>
                        <h:outputText value="Fecha Nacimiento"/>
                        <h:outputText value="#{personaController.selected.fecnacper}" title="#{bundle.ViewPersonaTitle_fecnacper}"/>
                        <h:outputText value="Dirección"/>
                        <h:outputText value="#{personaController.selected.dirper}" title="#{bundle.ViewPersonaTitle_dirper}"/>
                        <h:outputText value="Teléfono"/>
                        <h:outputText value="#{personaController.selected.telper}" title="#{bundle.ViewPersonaTitle_telper}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
